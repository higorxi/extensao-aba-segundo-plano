<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurar Título da Página</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container1 title">
    <div id="titleTabs">
      <h1>Opções</h1>
      <span id="closeButton" class="close-btn">X</span>
    </div>
  </div>

  <div class="popup-container1">
    <div id="currentTabs">
      <ul id="tabListConfig" class="first-tablist">
        <li>
          <input type="radio" id="linkCenter" name="linkPosition" value="center" />
          <label for="linkCenter">LinkIN no centro</label>
        </li>
        <li>
          <input type="radio" id="linkLeft" name="linkPosition" value="left" />
          <label for="linkLeft">Na esquerda</label>
        </li>
        <li>
          <input type="radio" id="linkRight" name="linkPosition" value="right" />
          <label for="linkRight">Na direita</label>
        </li>
      </ul>

      <ul id="tabListConfig">
        <li>
          <input type="checkbox" id="openOnClick" name="openOnClick" />
          <label for="openOnClick"><del>Abrir site ao clicar na guia</del></label>
        </li>
        <li>
          <input type="checkbox" id="activateOnExit" name="activateOnExit" />
          <label for="activateOnExit"><del>Ativar LinkIN ao sair da aba</del></label>
        </li>
      </ul>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>
</html>
